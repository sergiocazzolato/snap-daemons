name: daemon-example
summary: deamon example snap
description: |
    This is an example snap used for the snap deamons workshop
version: '1.0'
base: core22
confinement: strict

parts:
  examples:
    plugin: make
    source: .
    override-build: |
      make all
      make install
      make clean
    stage-packages: 
      - netcat

  copy:
    plugin: dump
    source: .
    after: [ examples ]
    prime: 
      - bin/

apps:
  exampled:
    command: bin/exampled -l $SNAP_DATA/exampled.dat
    daemon: simple
    plugs: [network, network-bind, daemon-notify]
    restart-condition: on-failure

  exampleauxd:
    command: bin/exampleauxd
    daemon: simple
    after: 
      - exampled
    plugs: [network, network-bind, daemon-notify]
    restart-condition: on-failure

  send-auxd:
    command: bin/send-auxd
    plugs: [network]

  send-d:
    command: bin/send-d
    plugs: [network]

  show:
    command: bin/show
